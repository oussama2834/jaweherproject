<div class="card" header="Add new role :" [style]="{ width: '1143px' }">
  <h4>Add new role</h4>
  <hr>
  <form [formGroup]="roleForm" (ngSubmit)="onSubmit()" #f ="ngForm"
  style ="margin-left: 50px " >
   <div class="row">
    <div class="field col-12 md:col-4">
      <span class="p-float-label">
        <input type="text"  style="width: 400px;" id="role"
         pInputText formControlName="role">
        <label for="roleName">Role  :</label>

      </span>

      <div class="alert alert-danger mt-2"
      style="width: 400px;" *ngIf=" roleForm.get('roleName')?.invalid
       && (roleForm.get('roleName')?.dirty || roleForm.get('roleName')?.touched
       || f.submitted )">
        <div> Role is required</div>
      </div>

    </div>
    <p-button  type="submit" class="mt-2"
    style="margin-left: 70px; margin-top: 8px;"  label="Create role"
    styleClass="p-button-danger"></p-button>

  </div>


  </form>
</div>


<div class="card">
  <p-table [value]="roles" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Role </th>
              <th class="text-right "> Action</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-Role>
          <tr>
              <td>{{ Role.role }}</td>
              <td class="text-right"> <p-button (click)="deleterole(Role.id)"  type="submit"   label="Delete"
                styleClass="p-button-danger"></p-button></td>

          </tr>
      </ng-template>
  </p-table>
</div>
