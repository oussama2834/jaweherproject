  <div class="container-fliud">
    <div class="wrapper row">
      <div class="preview col-md-6" *ngIf="product.photos.length !=0">
<!--
        <div class="preview-pic tab-content" >
          <div class="tab-pane active" >

            <img [src]="product.photos[0].url"/></div>


          </div> -->

          <p-carousel [value]="product.photos" [numVisible]="1"
          [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions">
             <ng-template let-photo pTemplate="item">
                 <div class="text-center mt-4">
                  <!-- class="border-1 surface-border border-round m-2 text-center py-5 px-3" -->
                     <div class="mb-3">
                         <img [src]="photo.url" height="280px" width="350px" [alt]="product.nom" class="w-6 shadow-2" />
                     </div>
                     <div>
                         <h4 class="mb-1">{{ product.nom }}</h4>
                         <h6 class="mt-0 mb-3">{{ product.prix}}</h6>

                         <div class="car-buttons mt-5">

                         </div>
                     </div>
                 </div>
             </ng-template>
         </p-carousel>

        </div>

        <div class="details col-md-6">
          <h3 class="product-title">{{product.nom}}</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no">41 reviews</span>
          </div>
          <p class="product-description">Suspendisse quos? Tempus cras iure temporibus? Eu laudantium cubilia sem sem! Repudiandae et! Massa senectus enim minim sociosqu delectus posuere.</p>
          <h4 class="price">current price: <span>{{product.prix}} TND</span></h4>

        </div>
      </div>

    </div>
